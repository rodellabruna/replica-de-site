<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header
    >
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">MAD MEN</h3>
                <p class="descricao">Ambientada na Nova York dos anos 60, essa série mostra a realidade de uma agência de publicidade numa época em que a concorrência ferrenha tinha o seu glamour.
                Assista agora a nova temporada.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
                       
        </div>
    </main>

    <div class="carrousel-filmes">
            <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img class="box-filme" src="img/ambulancia.jpg" alt="" srcset="">
                    </div>
                    <div class="item">
                            <img class="box-filme" src="img/ameaca.jpg" alt="" srcset="">
                    </div>
                    <div class="item">
                            <img class="box-filme" src="img/batman.jpg" alt="" srcset="">
                    </div>
                    <div class="item">
                            <img class="box-filme" src="img/capa365.jpg" alt="" srcset="">
                    </div>
                    <div class="item">
                            <img class="box-filme" src="img/drestranho.jpg" alt="" srcset="">
                    </div>
                    <div class="item">
                            <img class="box-filme" src="img/homenaranha.jpg" alt="" srcset="">
                    </div>  
                </div>
    </div>
    

    <script src="https://kit.fontawesome.com/2b1df6d080.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>

</body>
</html>
